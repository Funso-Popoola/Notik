<!doctype html>
<title>Notik</title>
<h1> Notik </h1>

<ul>
{% for each in notes %}
	<li><h2>{{each['title']}}</h2>
	{{each['content']}}
{% endfor %}
</ul>

<form action="{{url_for('add_new_note')}}" method=post>
	<dl>
	<dt>Title:
	<input type=text name=title>
	<dt>Content:
	<textarea rows=15 cols=25 name=content></textarea>
	<input type=submit value=Add>
	<dl>
</form>
